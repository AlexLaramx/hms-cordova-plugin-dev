<ion-header>
  <ion-toolbar>
    <ion-title>Second</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <ion-button color="primary" routerLink="/home" routerDirection="root" id="navigate" (click)="navigate()">Navigate To First Page</ion-button>
    <ion-button color="primary" id="showMap" (click)="showMap()">Show Map</ion-button>
    <ion-button color="primary" id="hideMap" (click)="hideMap()">Hide Map</ion-button>
  </div>
  <div class="container">
    <ion-input id="lat-input" type="number" placeholder="latitude" [(ngModel)]="latInput"></ion-input>
    <ion-input id="lng-input" type="number" placeholder="longitude" [(ngModel)]="lngInput"></ion-input>
    <ion-input id="duration-input" type="number" placeholder="duration" [(ngModel)]="durationInput"></ion-input>
    <ion-button color="primary" id="animate-camera" (click)="animateCamera()">Animate Camera</ion-button>
    <ion-button color="primary" id="move-camera" (click)="moveCamera()">Move Camera</ion-button>
  </div>
  <div id="container1">
    <ion-input id="marker-lat" type="number" placeholder="latitude" [(ngModel)]="markerLatInput"></ion-input>
    <ion-input id="marker-lng" type="number" placeholder="longitude" [(ngModel)]="markerLngInput"></ion-input>
    <ion-button color="primary" id="add-marker" (click)="addMarker()">Add Marker</ion-button>
  </div>
  <div id="secondMap" style="width:100%;height:100%;"></div>

</ion-content>
