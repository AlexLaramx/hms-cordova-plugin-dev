<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>HMSAnalytics Cordova Demo</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <select id="set_analytics_enabled" class="options">
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    <input type="submit" id="btnSetAnalyticsEnabled" value="Set Analytics Enabled" />
    <hr>
    <input type="submit" id="btnConfig" value="Config" />
    <hr>
    <input type="submit" id="btnGetAAID" value="Get AAID" />
    <hr>
    <input type="submit" id="btnOnEvent" value="On Event">
    <hr>
    <input type="submit" id="btnsendPredefinedEvent" value="Send Predefined Event" />
    <hr>
    <input type="text" id="txt_user_id" placeholder="Enter user id please" />
    <input type="submit" id="btnSetUserId" value="Set User ID" />
    <hr>
    <input type="text" id="user_profile_name" class="user_profile" placeholder="Enter name " required />
    <input type="text" id="user_profile_value" class="user_profile" placeholder="Enter value " required />
    <input type="submit" id="btnSetUserProfile" value="Set User Profile" />
    <hr>
    <select id="user_profiles" class="options">
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    <input type="submit" id="btnGetUserProfiles" value="Get User Profiles" />
    <hr>
    <input type="submit" id="btnSetPushToken" value="Set Push Token" />
    <hr>
    <input type="number" id="txt_min_activity_sessions" placeholder="Enter milliseconds please" required />
    <input type="submit" id="btnSetMinActivitySessions" value="Set Min Activity Sessions" />
    <hr>
    <input type="number" id="txt_session_duration" placeholder="Enter milliseconds please" required />
    <input type="submit" id="btnSetSessionDuration" value="Set Session Duration" />
    <hr>
    <input type="submit" id="btnClearCachedData" value="Clear Cached Data" />
    <hr>
    <input type="submit" id="btnEnableLog" value="Enable Log" />
    <hr>
    <select id="enable_log_with_level" class="options">
        <option value="DEBUG">DEBUG</option>
        <option value="INFO">INFO</option>
        <option value="WARN">WARN</option>
        <option value="ERROR">ERROR</option>
    </select>
    <input type="submit" id="btnEnableLogWithLevel" value="Enable Log With Level" />
    <hr>
    <input type="text" id="txt_start_page_name" class="page_start" placeholder="Enter Start Page Name" required />
    <input type="text" id="txt_start_page_class_override" class="page_start"
        placeholder="Enter Start Page Class Override" required />
    <input type="submit" id="btnPageStart" value="Page Start">
    <hr>
    <input type="text" id="txt_end_page_name" placeholder="Enter End Page Name" required />
    <input type="submit" id="btnPageEnd" value="Page End" />
    <hr>
    <input type="submit" id="btnshowHAParamType" value="HAParamType" />
    <hr>
    <input type="submit" id="btnshowHAEventType" value="HAEventType" />
    <hr>
    <input type="submit" id="btnSetReportPolicies" value="SetReportPolicies" />
    <hr>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
